<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Oven</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/right2.css">
</head>
<body>
<div id="right2">
	<ul>
		<li>
			<a href="#">-</a>
			<div class="time">
				<span>0:</span><span>00:</span><span>00</span>
			</div>
			<a href="#">+</a>
		</li>
		<li>
			<a href="#">-</a>
			<div class="temp">
				<span>10</span><sup>o</sup><span>C</span>
			</div>
			<a href="#">+</a>
		</li>
		<li class="control">
			<span class="line"></span>
			<span class="line"></span>
		</li>
		<li class="control">
			<span class="line"></span>
		</li>
		<li class="control">
			<span class="line"></span>
		</li>
		<li class="control"><i class="icon-asterisk"></i></li>
		<li class="control"><i class="icon-lightbulb"></i></li>
		<li class="stop">Stop</li>
		<li class="start">Start</li>
	</ul>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/right2.js"></script>
</html>
