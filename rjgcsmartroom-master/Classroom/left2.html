<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Washing machine</title>
	<link rel="stylesheet" type="text/css" href="css/left2.css">
</head>
<body>
<div id="block">
	<div class="top">
		<div class="rect"></div>
		<div class="control">
			<a class="title" href="#">Choose Fabric</a>
			<ul class="show">
				<li>Cotton</li>
				<li>Synthetic</li>
				<li>Wool</li>
				<li>Silk</li>
				<li>Mixed</li>
			</ul>
			<ul class="main">
				<li>White</li>
				<li>60</li>
				<li>Easy Iron：On</li>
				<li><span>600</span>rpm</li>
				<li>Rinse：On</li>
				<li>Quick：Off</li>
				<li><span>2</span>:<span>05</span>:<span>00</span></li>
				<li>start</li>
			</ul>
		</div>
	</div>
	<div class="circle"></div>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/left2.js"></script>
</html>
