<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Air conditioner</title>
	<link rel="stylesheet" type="text/css" href="css/center2.css">
</head>
<body>
<div id="center2">
	<div class="container">
		<div class="show">
			<ul>
				<li><span>25</span><sup>o</sup><span>C</span></li>
				<li><img src="img/power0Gray.png"></li>
				<li><img src="img/flow0Gray.png"></li>
				<li><img src="img/mode0Gray.png"></li>
				<li><span>50</span></li>
			</ul>
		</div>
		<div class="control">
			<ul>
				<li>
					<span>ON/OFF</span>
					<div>
						<img src="img/on-off.png">
					</div>
				</li>
				<li>
					<span>Too Cool</span>
					<div></div>
				</li>
				<li>
					<span>Too Warm</span>
					<div></div>
				</li>
				<li>
					<span>Mode</span>
					<div>
						<img src="img/mode1Black.png">
					</div>
				</li>
				<li>
					<span>Power</span>
					<div>
						<img src="img/powerBlack.png">
					</div>
				</li>
				<li>
					<span>Too Dry</span>
					<div>
						<img src="img/up_arrow.png">
					</div>
				</li>
				<li>
					<span>Too Humid</span>
					<div>
						<img src="img/down_arrow.png">
					</div>
				</li>
				<li>
					<span>Flow</span>
					<div>
						<img src="img/flowBlack.png">
					</div>
				</li>
			</ul>
		</div>
		<div class="block">
			<a href="#"></a>
		</div>
	</div>
</div>
<button type="button" onclick="window.location.href = 'center.html'">返回</button>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/center2.js"></script>
</html>
